<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="calc">
        <div class="display">
          <div class="screen-last" id="lastOperationScreen">0</div>
          <div class="screen-current" id="currentOperationScreen">0</div>
        </div>
        <div class="controls">
          <button class="btn operator-2 ac" id="clear">Clear</button>
          <button class="btn operator-2" id="delete">
            <i class="icon fa fa-delete-left" ></i>
          </button>
          <button class="btn num operator">/</button>
          <button class="btn num">7</button>
          <button class="btn num">8</button>
          <button class="btn num">9</button>
          <button class="btn operator">*</button>
          <button class="btn num">4</button>
          <button class="btn num">5</button>
          <button class="btn num">6</button>
          <button class="btn operator">-</button>
          <button class="btn num">1</button>
          <button class="btn num">2</button>
          <button class="btn num">3</button>
          <button class="btn operator">+</button>
          <button class="btn num">0</button>
          <button class="btn num">.</button>
          <button class="btn operator equal" id="equal">=</button>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
